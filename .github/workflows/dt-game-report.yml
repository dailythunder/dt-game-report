name: DT Game Report

on:
  workflow_dispatch:
    inputs:
      game_id:
        description: "ESPN game id (e.g. 401810077). Leave blank to use the latest completed OKC game."
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch ESPN data (summary + play-by-play)
        env:
          INPUT_GAME_ID: ${{ github.event.inputs.game_id }}
        run: |
          if [ -n "$INPUT_GAME_ID" ]; then
            GAME_ID="$INPUT_GAME_ID"
            echo "Using explicit ESPN game id: $GAME_ID"
            python src/dt_game_report/fetch_espn_data.py --game-id "$GAME_ID"
          else
            echo "No game id provided; fetching latest completed OKC game from ESPN"
            GAME_ID=$(python src/dt_game_report/fetch_espn_data.py --print-game-id)
          fi
          echo "GAME_ID=$GAME_ID" >> "$GITHUB_ENV"

      - name: Generate HTML report
        run: |
          python src/dt_game_report/generate_report.py

      - name: Persist report history
        if: github.ref == 'refs/heads/main'
        run: |
          if git diff --quiet -- reports/; then
            echo "No report changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/
          git commit -m "Add report for $GAME_ID"
          git push

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
