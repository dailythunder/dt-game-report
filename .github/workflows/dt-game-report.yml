name: DT Game Report

on:
  workflow_dispatch:
    inputs:
      game_id:
        description: "ESPN game id (e.g. 401810077). Leave blank to use the latest completed OKC game."
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch ESPN data (summary + play-by-play)
        env:
          GAME_ID: ${{ github.event.inputs.game_id }}
        run: |
          if [ -n "$GAME_ID" ]; then
            echo "Using explicit ESPN game id: $GAME_ID"
            python src/dt_game_report/fetch_espn_data.py --game-id "$GAME_ID"
          else
            echo "No game id provided; fetching latest completed OKC game from ESPN"
            python src/dt_game_report/fetch_espn_data.py
          fi

      - name: Generate HTML report
        env:
          GAME_ID: ${{ github.event.inputs.game_id }}
        run: |
          python src/dt_game_report/generate_report.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
